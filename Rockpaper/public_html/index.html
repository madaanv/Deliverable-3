            if(comp_input === user_input)

             document.getElementById("result").innerHTML = "its a draw";

                document.getElementById("result").innerHTML = "its a win";

             else if((comp_input=== 2 && user_input=== 1)|| (comp_input=== 3 && user_input === 1)||(comp_input === 1 && user_input === 3))
             {
                 document.getElementById("result").innerHTML = "you lose";
             }
